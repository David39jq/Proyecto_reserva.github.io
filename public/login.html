<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!--icons styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">

    <title>Inicio de sesion</title>
</head>

<body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon'></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <a href="index.html" class="button"><i class="fa-solid fa-arrow-left"></i></a>
                    <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Crear una cuenta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <span>O</span>
                    <input type="text" placeholder="Nombre">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Iniciar sesión</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <span>O</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <a href="#">¿Olvidó su contraseña?</a>
                    <button>Iniciar sesión</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>¡Bienvenido de nuevo!</h1>
                        <p>Introduzca sus datos personales para utilizar todas las funciones del sitio.</p>
                        <button class="hidden" id="login">Iniciar sesion</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hola amig@</h1>
                        <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio.</p>
                        <button class="hidden" id="register">Registrate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
